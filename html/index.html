<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renzu Turbo</title>
    <style>
      .racing-container {
        transition: opacity 3s ease;
        opacity: 0.0;
        position: absolute;
        bottom: 30%;
        right: 1%;
      }
      .racing-container .gauge-container {
        height: 100px;
        width: 100px;
        display: inline-block;
        position: relative;
        background: #0c0c0c4a;
        border-radius: 50%;
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.3);
        margin: 0 5px;
      }
      .racing-container .gauge-container a {
        position: absolute;
        width: 100px;
        color: #fdfdfd;
        text-decoration: none;
        border-bottom: none;
        bottom: 35px;
        right: 0;
        text-align: center;
        font-weight: 900;
        font-size: 12px;
      }
      .racing-container .gauge-container a:hover {
        text-decoration: underline;
      }
      .racing-container svg {
        height: 100px;
        transform: rotate(-90deg);
        width: 100px;
      }
      .racing-container svg .racing-progress-background {
        fill: none;
        stroke: #4a4a4a ;
        stroke-width: 2;
      }
      .racing-container svg .racing-progress {
        fill: none;
        stroke: #3778e5;
        stroke-dasharray: 100 100;
        stroke-dashoffset: 100;
        stroke-linecap: square;
        stroke-width: 2;
        transition: all 0.1s cubic-bezier(0.99, 0.01, 0.62, 0.94);
      }
      .racing-container svg .under-50 {
        stroke: #3778e5;
      }
      .racing-container svg .under-75 {
        stroke: #FFE100;
      }
      .racing-container svg .over-75 {
        stroke: #81CE97;
      }
      .racing-container #gauge-score {
        position: absolute;
        width: 100px;
        color: white;
        bottom: 14px;
        font-size: 17px;
        text-align: center;
      }
      .racing-container .walk-icon .fa {
        position: absolute;
        bottom: 50px;
        right: 0;
        width: 100px;
        text-align: center;
        font-size: 40px;
      }
    </style>
  </head>
